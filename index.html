<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow">
      <div class="slides">
        <div class="number">1/6</div>
        <img src="img1.jpg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="number">2/6</div>
        <img src="img2.jpg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="number">2/6</div>
        <img src="img3.jpg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="number">4/6</div>
        <img src="img4.jpg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="number">5/6</div>
        <img src="img5.jpg" style="width: 100%" />
      </div>

      <div class="slides">
        <div class="number">6/6</div>
        <img src="img6.jpg" style="width: 100%" />
      </div>

      <button class="slide-arrow" id="prev" onclick="plusSlides(-1)">&#8249;</button>
      
      <button class="slide-arrow" id="next" onclick="plusSlides(1)">&#8250;</button>

    </div>

    <script src="scripts.js"></script>

  </body>
</html>
